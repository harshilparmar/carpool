<h2>Detail of All Users:</h2>
<table>

  <tr>
  <th>Userid</th>
  <th>Gender</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Roll</th>
  <th>Email</th>
  <th>Another Email</th>
    <th>Contact No:</th>
</tr>
<tr *ngFor="let item of userprofile">
    <td>{{ item.userid | titlecase}}</td>
    <td>{{ item.gender | titlecase}}</td>
    <td>{{ item.first_name | titlecase}}</td>
    <td>{{ item.last_name | titlecase}}</td>
    <td [hidden]="item.owener">Subscriber</td>
    <td [hidden]="!item.owener">Car Owener</td>
    <td>{{ item.email }}</td>
    <td>{{ item.second_email }}</td>
  <td> {{ item.phone }}</td>
  </tr>

</table>
