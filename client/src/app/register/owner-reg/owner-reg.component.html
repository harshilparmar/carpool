<mat-card class="example-card" [class.mat-elevation-z8]="true">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title  style="font-size: 36px; margin-left: -20px;">Become Service Provider</mat-card-title>

  </mat-card-header>
  <mat-card-content>

  <form class="example-form" [formGroup]="owenerForm" (ngSubmit)="getValue(owenerForm.value)">
      <mat-form-field class="example-full-width">
          <input required matInput placeholder="Email" formControlName="Uemail" >
        </mat-form-field>
        <mat-error>
          <span *ngIf="!owenerForm.get('Uemail').valid && owenerForm.get('Uemail').touched"> Please enter Email</span>
      </mat-error>


    <mat-form-field class="example-full-width">
      <input required matInput placeholder="Licence Number" formControlName="licence_number" >
      <mat-hint>Format:AN01 /2010/0051926</mat-hint>
    </mat-form-field>
    <mat-error>
      <span *ngIf="!owenerForm.get('licence_number').valid && owenerForm.get('licence_number').touched"> Please enter First Name !!!</span>
  </mat-error>


            <mat-form-field>
                <input required matInput [max]="maxDate" [matDatepicker]="picker" placeholder="Date of Issue " formControlName="licence_date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker  ></mat-datepicker>
              </mat-form-field>
              <br>
              <label for="fileupload">Upload licence</label><br>
            <input required type="file" id="fileupload" formControlName="uploadfile" #uploadoc >



      <mat-card-actions>
        <br>
    <button id="sbtn1" type="submit" mat-raised-button [disabled]="!owenerForm.valid" >Submit</button>
     <button  type="button" id="sbtn2" mat-raised-button (click)="skip()" >Skip</button>


  </mat-card-actions>


  </form>
</mat-card-content>

</mat-card>
