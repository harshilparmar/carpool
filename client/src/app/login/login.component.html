<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text"  [(ngModel)]="loginuserdata.userid" name="userid" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="loginuserdata.password" name="password"  class="form-control rounded-0"  required>
            </div>
            <button  (click)="submitLogin()"  type="button" class="btn btn-primary float-right">Login</button>
          </form>
          <h2 style="color: red;">{{ errMess }} </h2>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
