
<form [formGroup]="findRide" (ngSubmit)="onFormSubmit(findRide.value)"  >
  <mat-form-field  appearance="outline">
    <!-- <mat-label>Outline form field</mat-label> -->
    <input matInput  placeholder="Source" formControlName="src" required>
    <mat-icon matSuffix>location_city</mat-icon>
    <!-- <mat-hint>Full Address</mat-hint> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <!-- <mat-label>Outline form field</mat-label> -->
    <input id="des" matInput placeholder="Destination"  formControlName="des" required>
    <mat-icon matSuffix>location_city</mat-icon>
    <!-- <mat-hint>Full Address</mat-hint> -->
  </mat-form-field>
  <button [hidden]='!findRide.valid' style="margin: 10px;" mat-raised-button>Find it! </button>
</form>

<div >

<div class="row mt-5" >
    <div class="col-md-4 mb-3" *ngFor="let list of searchedResult">
      <!-- <div *ngIf="list.departing_date >= today" class="card text-center"> -->
        <div *ngIf="getFlag(list.departing_date)">
          <div class="card-body" style="padding: 30px;">
            <h5 class="card-title">{{list.departing_from}}</h5>
            <mat-icon>near_me</mat-icon>
            <h6 class="card-text">{{list.arriving_at}}</h6>
            <a [routerLink]="['/events',list._id]" routerLinkActive="router-link-active"  class="btn btn-primary">GO</a>
          </div>
          <div class="card-footer text-muted">
            {{list.departing_date | date }}
          </div>
      </div>

    </div>
  </div>



</div>
